<body>

        <a href="index.html">Jalah Roundtree</a>

<div class="top-bar">

        </ul>

<div class="title">
    <p>Let's Chat!</p>
</div>

<div class="msg-container">
    <form action="https://formspree.io/f/xeqnwqgb" method="POST">
  
        <div class="credentials">
            <input type="text" id="name" name="name" placeholder="Name..">
            <input type="text" id="email" name="email" placeholder="Email..">
            <input type="text" id="subject" name="subject" placeholder="Subject..">
        </div>
        
        <textarea id="message" name="message" placeholder="Write a message.."></textarea>
    
        <div class="submit-holder">
            <input id="submit" type="submit" value="Send Message">
        </div>
    </form>

    <div class="msg-info">
        <p>Messages are sent to: jalahroundt@gmail.com</p>
    </div>

  </div>


</body>
</html>
